                    </div>
                </div>
            </div>

            <div class="word-card">
                <div class="side word-card--front">
                    <div class="danish-word">
                        <h4>Vækker</h4>   <!--DANISH WORD-->
                    </div>
                </div>
                <div class="side word-card--back">
                    <div class="english-word">
                        <h4>Wakes up someone else</h4>
                    </div>
                </div>
            </div>

            <div class="word-card">
                <div class="side word-card--front">
                    <div class="danish-word">
                        <h4>Børnehaven</h4>    <!--DANISH WORD-->
                    </div>

            <div class="word-card">

                    </div>
                </div>
                <div class="side word-card--back">
                    <div class="english-word">

                    </div>
                </div>
            </div>

        </div>



    </section>
